<html>

<head>
    <title>Hit the Circle</title>
    <script src="./app.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <span>Hit the Circle</span>
            <span>Test your skill how many circles you can hit?</span>
        </div>
        <div class="score-board">
            <span>Score:</span>
            <span id="score"></span>
        </div>
        <div class="hr"></div>
       
        <div class="data-table">
            <div class="Rtable-body full-width" id="tbody" onclick="obj.findScore(event)">
            </div>
        </div>
        <div class="hr"></div>
       <div class="footer">
        <button class="btn primary" onclick="obj.play()">Play</button>
        <button class="btn secondary" onclick="obj.stop()">Stop</button>
       </div>

    </div>

</body>

</html>
